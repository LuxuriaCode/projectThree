<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./normalize.css"/> <!-- Сброс стандартных стилей браузера -->
    <link rel="stylesheet" href="https://use.typekit.net/yby2ghi.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./style.css"/>
    
    <title>Главная</title>
</head>
<body>
    <header class="soft">
        <div class="wrapper">
            <div class="links">
                <a href="">Shipping</a><a href="">FAQ</a><a href="">Contact</a><a href="">Track Order</a>
            </div>  
            <div class="text">
                FREE SHIPPING WORLDWIDE
            </div>
            <div class="personalisation">
                <div class="socials">
                    <a class="fa-brands fa-facebook-f" href="https://uk-ua.facebook.com/"></a><a class="fa-brands fa-twitter" href="https://twitter.com/?lang=ru"></a><a class="fa-brands fa-instagram" href="https://www.instagram.com/"></a><a class="fa-brands fa-pinterest" href=""></a>
                </div>
                <div class="switcher">
                    <a href="">English</a><a href="">USD</a>
                </div>
            </div>
        </div>
    </header>
    <header class="main">
        <div class="wrapper">
            <div class="links">
                <a href="">HOME</a><a href="">SHOP</a><a href="">COLLECTION</a><a href="">JOURNAL</a><a href="">LOOKBOOK</a><a href="">PAGES</a>
            </div>
            <div class="logo">
                <a href=""><img src="./img/icons/logo.svg" alt=""></a>
            </div>
            <div class="icons">
                <a href=""><img src="./img/icons/search.svg" alt=""></a><a href=""><img src="./img/icons/user.svg" alt=""></a><a href=""><img src="./img/icons/heart.svg" alt=""></a><a href=""><img src="./img/icons/shopping-bag.svg" alt=""></a>
            </div>
        </div>
    </header>
    <section class="checkout">
        <div class="checkout__wrapper wrapper">
            <h1>SHIPPING AND CHECKOUT</h1>
            <div class="checkout__container">
                <div class="checkout__form">
                    <h4>BILLING DETAILS</h4>
                    <div class="checkout__group">
                        <div class="input">
                            <input type="text" name="" id="name" placeholder=" ">
                            <label for="name">First Name</label>
                        </div>
                        <div class="input">
                            <input type="text" name="" id="surname" placeholder=" ">
                            <label for="surname">Last Name</label>
                        </div>
                    </div>
                    <div class="input">
                        <input type="text" name="" id="company" placeholder=" ">
                        <label for="company">Company Name (optional)</label>
                    </div>
                    <div class="input">
                        <input type="text" name="" id="country" placeholder=" ">
                        <label for="country">Country / Region *</label>
                    </div>
                    <div class="input">
                        <input type="text" name="" id="street" placeholder=" ">
                        <label for="street">Street Address *</label>
                    </div>
                    <div class="input">
                        <input type="text" name="" id="address" placeholder=" ">
                        <label for="address"></label>
                    </div>
                    <div class="input">
                        <input type="text" name="" id="city" placeholder=" ">
                        <label for="city">Town / City *</label>
                    </div>
                    <div class="input">
                        <input type="text" name="" id="postcode" placeholder=" ">
                        <label for="postcode">Postcode / ZIP *</label>
                    </div>
                    <div class="input">
                        <input type="text" name="" id="province" placeholder=" ">
                        <label for="province">Province *</label>
                    </div>
                    <div class="input">
                        <input type="text" name="" id="phone" placeholder=" ">
                        <label for="phone">Phone *</label>Phone *
                    </div>
                </div>
                <div class="checkout__info">
                    123
                </div>
            </div>
        </div>
    </section>
</body>
</html>
